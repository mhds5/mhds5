<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>battleship</title>
    <script>
        // BATTLESHIP.JS
        let randomLoc = Math.floor(Math.random()*5); //randomLoc; //built-in js funct
        let location1 = randomLoc;  //location1 + 1;
        let location2 = location1 + 1; //location2 + 1;  
        let location3 = location2 + 1;   
        let guess;
        let hits = 0;
        let guesses = 0;
        let isSunk = false;

        while (isSunk == false) {
            guess = prompt("Ready, aim, fire! (enter a number from 0-6):"); 
            if (guess < 0 || guess > 6) {
                alert("Please enter a valid cell number!");
            } else {
                guesses = guesses + 1;
                if (guess == location1 || guess == location2 || guess == location3) {
                    alert("HIT!");
                    hits = hits + 1; 
                    if (hits == 3) {
                        isSunk = true;
                        alert("You sank my battleship!");
                    }
                } else {
                    alert("MISS");
                }
            }
        }
        let stats = "You took " + guesses + " guesses to sink the battleship, " +
                        "which means your shooting accuracy was " + (3/guesses);
        alert(stats);
    
    </script>
</head>
<body>
    <p style="margin: 100px 0 0 40px; font-family: noto sans;
    font-size: 160px;">
    Battle ship</p>
</body>
</html>
